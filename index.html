<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
	  <title>Reloj Digital</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	  <link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="hora text-center">
			<p id="parrafo_hora">14:00</p>
		</div>
		<div class="fecha text-center">
			<p id="parrafo_fecha">Martes, 26 Abril</p>
		</div>

			<div class="container">
			  <!-- Trigger the modal with a button -->
			  <button type="button" class="boton_reloj" data-toggle="modal" data-target="#myModal">
			  	<i class="glyphicon glyphicon-screenshot"></i>
			  </button>

			  <!-- Modal -->
			  <div class="modal fade" id="myModal" role="dialog">
			    <div class="modal-dialog">
			    
			      <!-- Modal content-->
			      <div class="modal-content">
			        <div class="modal-header">
			          <button type="button" class="close" data-dismiss="modal">&times;</button>
			          <h4 class="modal-title">Choose a country</h4>
			        </div>
			        <div class="modal-body">
			          <p>Some text in the modal.</p>
			        </div>
			      </div>
			      
			    </div>
			  </div>
			  
			</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>

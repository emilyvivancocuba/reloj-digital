<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
	  <title>Reloj Digital</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	  <link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					
					<div class="hora text-center">
						<p id="parrafo_hora"></p>
					</div>
					<div class="fecha text-center">
						<p id="parrafo_fecha"></p>
					</div>

						<div class="container">
						  <!-- Trigger the modal with a button -->
						  <div id="lista_paises_horas">
						  	
						  </div>
						  <button type="button" class="boton_reloj" data-toggle="modal" data-target="#myModal">
						  	<i class="glyphicon glyphicon-screenshot"></i>
						  </button>

						  <!-- Modal -->
						  <div class="modal fade" id="myModal" role="dialog">
						    <div class="modal-dialog">
						    
						      <!-- Modal content-->
						      <div class="modal-content">
						        <div class="modal-header">
						          <button type="button" class="close" data-dismiss="modal">&times;</button>
						          <h4 class="modal-title">Choose a country</h4>
						        </div>
						        <div class="modal-body">
						          <p>
						          	<form>
						          		<div class="checkbox">
										    <label>
										    	<input type="checkbox"> Chicago
										    </label>
										</div>
										<div class="checkbox">
										    <label>
										    	<input type="checkbox"> Sao Paulo
										    </label>
										</div>
										<div class="checkbox">
										    <label>
										    	<input type="checkbox"> Santiago
										    </label>
										</div>
										<div class="checkbox">
										    <label>
										    	<input type="checkbox"> Mexico D.F.
										    </label>
										</div>
										<div class="checkbox">
										    <label>
										    	<input type="checkbox"> Caracas
										    </label>
										</div>
										<div class="checkbox">
										    <label>
										    	<input type="checkbox"> Brasilia
										    </label>
										</div>
										<div class="checkbox">
										    <label>
										    	<input type="checkbox"> Quito
										    </label>
										</div>
										<div class="checkbox">
										    <label>
										    	<input type="checkbox"> Guayaquil
										    </label>
										</div>
										<div class="checkbox">
										    <label>
										    	<input type="checkbox"> Santa Marta
										    </label>
										</div>
										<div class="checkbox">
										    <label>
										    	<input type="checkbox" data="0"> Bogota
										    </label>
										</div>
						          	</form>
						          </p>
						        </div>
						      </div>
						      
						    </div>
						  </div>
						  
							<div id="lista_paises">
								
							</div>

						</div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
